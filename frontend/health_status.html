<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Status Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Health Status Prediction</h1>
        <form action="/predict-health" method="POST">
            <label>Battery Health Now (%)</label>
            <input type="number" name="battery_health_now" required>

            <label>Motor Temperature Now (°C)</label>
            <input type="number" name="motor_temp_now" required>

            <label>Average Battery Health Last Week (%)</label>
            <input type="number" name="avg_battery_last_week" required>

            <label>Average Motor Temperature Last Week (°C)</label>
            <input type="number" name="avg_motor_temp_last_week" required>

            <button type="submit">Predict Health Status</button>
        </form>

        {% if health_status %}
        <div class="result">
            <h3>Prediction Result</h3>
            <p><strong>Vehicle Health Status:</strong> {{ health_status }}</p>
        </div>
        {% endif %}

        {% if error %}
        <p style="color: red;">Error: {{ error }}</p>
        {% endif %}

        <br>
        <a href="/">Go Back to Home</a>
    </div>
</body>
</html>
