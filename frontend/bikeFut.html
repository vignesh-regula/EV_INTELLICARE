<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Failure Prediction</title>
    <link rel="stylesheet" href="static/bikeFut.css">
</head>
<body>
    <h1>Bike Failure Prediction</h1>

    <div class="container">
        <form action="/predict" method="POST">
           <ul>
<li>            <label>Battery Health (%)</label>
    <input type="number" name="battery_health" required></li>
             
            <li>
                <label>Motor Temperature (Â°C)</label>
                <input type="number" name="motor_temp" required></li>

            <li>
                <label>Brake Wear (%)</label>
                <input type="number" name="brake_wear" required>
    
            </li>
<li><label>Suspension Stress (%)</label>
    <input type="number" name="suspension_stress" required></li>
<li><label>Driver Score</label>
    <input type="number" name="driver_score" required></li>
<li>
    <label>Road Type (0: Smooth, 1: Rough, 2: Potholes)</label>
            <input type="number" name="road_type" required>

</li>
<li><button type="submit">Predict</button></li>
<li></li>
            

            

            
           </ul>
            
        </form>

        {% if failure_risk is not none %}
        <div class="result">
            <h3>Prediction Result</h3>
            <p><strong>Failure Risk:</strong> {{ "Yes" if failure_risk == 1 else "No" }}</p>
            <p><strong>Failed Component:</strong> {{ failed_component }}</p>
            <p><strong>Suggested Solution:</strong> {{ solution }}</p>
        </div>
        {% endif %}

        {% if error %}
        <p style="color: red;">Error: {{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
